<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--Edge browser H5 compatible settings-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360 browser H5 compatible settings-->
		<meta name="renderer" content="webkit" />
		<title>Xjtluer Classroom Reservation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--import core file-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- font icon -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/autoLogin.js" type="text/javascript"></script>
	</head>
	<body>
		<!--head-->
		<header class="header">
			<img src="../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><b>Hello! </b><b>Please login at this page first!</b></span>
		</header>
		<!--main body-->
		<div class="container mycontent text-left">
			<!--transparent layer -->
			<div class="loginDiv">
				<p>Hi user, please login here!</p>
				<!--form start-->
				<form id="form-login" action="index.html"  class="form-horizontal" role="form">
					<!--username-->
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">User Name: </label>
						<div class="col-md-8">
							<input name="username" type="text" class="form-control" id="username"  placeholder="Please enter your User Name here">
						</div>
					</div>
					<!--password-->
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Password: </label>
						<div class="col-md-8">
							<input name="password" type="text" class="form-control" id="password"  placeholder="Please enter your Password here">
						</div>
					</div>
					<!-- remember me-->
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="auto">Auto Login
								</label>
							</div>
						</div>
					</div>
					<!--submit button-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-login" class="btn btn-primary" type="button" value="Login" />
							<span class="pull-right"><small>Not registered yet? </small><a href="register.html">Get registered! </a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--footer starts-->
		<footer class="footer">
			<!-- Bottom Information-->
			<div class="text-center rights container">
				<div class="col-md-offset-2 col-md-2">
					<span class="fa fa-thumbs-o-up"></span>
					<p>High Quality</p>
				</div>
				<div class="col-md-2">
					<span class="fa fa-address-card-o"></span>
					<p>Personal Customization</p>
				</div>
				<div class="col-md-2">
					<span class="fa fa-graduation-cap"></span>
					<p>Desgined for Xjtluer</p>
				</div>
				<div class="col-md-2">
					<span class="fa fa-bitcoin"></span>
					<p>Well Performed</p>
				</div>
			</div>
		</footer>
		<!--end of footer-->
		<script type="text/javascript">
			$("#btn-login").click(function() {
				$.ajax({
					url: "/users/login",
					type: "POST",
					data: $("#form-login").serialize(),
					dataType: "json",
					success: function(json) {
						if (json.state == 200) {
							alert("Login successfully!");
							location.href = "index.html";
							//	Avatars are saved to cookies
							$.cookie("avatar", json.data.avatar, {expires: 7});
							console.log("cookie中的avatar=" + $.cookie("avatar"));
						} else {
							alert("Login failed!" + json.message);
						}
					},
					error:function (xhr){
						alert("Sorry, something went wrong, please try again later!"+xhr.message);
					}
				});
			});
		</script>
	</body>
</html>
